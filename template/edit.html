{% extends "parent.html" %}

{% block title %}Edit Presentation{% endblock %}

{% block page_header %}
	<h1>
		Edit Presentation
	</h1>
{% endblock %}

{% block content %}

	<form role="form" method="POST" action="/edit/{{ presentation.pk }}/" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" name="title" placeholder="Title" value="{{ presentation.title }}">
		</div>
		<div class="form-group">
			<textarea class="form-control" name="description" placeholder="Description" rows="4">{{ presentation.description }}</textarea>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="public" {% if presentation.public %}checked{% endif %}> Public (all users can view this presentation when it is given)
			</label>
		</div>
		<div class="form-group">
			<label for="slides">Upload a .zip archive containing all of the slides in your presentation, named like Slide1.PNG:</label>
			<input type="file" class="form-control" name="slides" id="slides" accept="application/zip">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success btn-block" value="Save">
		</div>
	</form>

{% endblock %}
